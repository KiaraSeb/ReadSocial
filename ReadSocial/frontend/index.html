<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro de ReadSocial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Foro de ReadSocial</h1>
  </header>

  <main>
    <!-- Sección de autenticación -->
    <section id="login-section">
      <h2>Inicia Sesión:</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>

    <!-- Sección de recuperación de datos protegidos -->
    <section id="protected-data-section">
      <h2>Datos Protegidos:</h2>
      <button id="fetchDataButton">Obtener Datos</button>
    </section>

    <!-- Lista de hilos -->
    <section id="threads-list">
      <h2>Hilos:</h2>
      <ul class="list">
        <!-- Aquí se listarán los hilos -->
      </ul>
    </section>

    <!-- Crear un nuevo hilo -->
    <section id="create-thread">
      <h2>Crea un Nuevo Hilo:</h2>
      <form id="new-thread-form">
        <input type="text" id="title" placeholder="Título del hilo" required>
        <button type="submit">Crear Hilo</button>
      </form>
    </section>

    <!-- Lista de posts -->
    <section id="posts-list">
      <h2>Posts del Hilo:</h2>
      <ul class="list">
        <!-- Aquí se listarán los posts de un hilo -->
      </ul>
    </section>

    <!-- Crear un nuevo post -->
    <section id="create-post">
      <h2>Crear un Post:</h2>
      <form id="new-post-form">
        <input type="text" id="author" placeholder="Autor" required>
        <textarea id="content" placeholder="Escribe tu post" rows="4" required></textarea>
        <button type="submit">Crear Post</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2024 Foro ReadSocial. Todos los derechos reservados.</p>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
