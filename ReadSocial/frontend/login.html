<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  
		<input type="checkbox" id="chk" aria-hidden="true">

		<!-- Sign Up Section -->
		<div class="signup">
			<form id="signup-form">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" id="signup-username" placeholder="User name" required="">
				<input type="email" name="email" id="signup-email" placeholder="Email" required="">
				<input type="password" name="pswd" id="signup-password" placeholder="Password" required="">
				<button type="submit">Sign up</button>
			</form>
		</div>

		<!-- Login Section -->
		<div class="login">
			<form id="login-form">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" id="login-email" placeholder="Email" required="">
				<input type="password" name="pswd" id="login-password" placeholder="Password" required="">
				<button type="submit">Login</button>
			</form>
		</div>
	</div>

	<script>
		// Manejo del formulario de signup
		document.getElementById("signup-form").addEventListener("submit", function(event) {
			event.preventDefault();

			// Guardar usuario en localStorage (simula la autenticación)
			const username = document.getElementById("signup-username").value;
			const email = document.getElementById("signup-email").value;
			const password = document.getElementById("signup-password").value;

			localStorage.setItem("loggedIn", "true");
			localStorage.setItem("username", username);
			localStorage.setItem("email", email);

			// Redirigir al foro después de registrar
			window.location.href = "index.html";
		});

		// Manejo del formulario de login
		document.getElementById("login-form").addEventListener("submit", function(event) {
			event.preventDefault();

			// Simula el proceso de login
			const email = document.getElementById("login-email").value;
			const password = document.getElementById("login-password").value;

			// Verificar si los campos coinciden con los datos en localStorage
			if (email === localStorage.getItem("email")) {
				localStorage.setItem("loggedIn", "true");
				localStorage.setItem("email", email);
				// Redirigir al foro después de login
				window.location.href = "index.html";
			} else {
				alert("Credenciales incorrectas.");
			}
		});
	</script>
</body>
</html>
